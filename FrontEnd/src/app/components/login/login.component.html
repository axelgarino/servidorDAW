<div class="container">

  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" formControlName="usuario" class="form-control" [ngClass]="{'is-invalid' : enviado && loginForm.controls.usuario.errors }">
      <div *ngIf="enviado && loginForm.controls.usuario.errors" class="invalid-feedback">
        <div *ngIf="loginForm.controls.usuario.errors.required">Debe ingresar su nombre</div>
        <div *ngIf="loginForm.controls.usuario.errors.minlength">Debe tener al menos 3 caracteres</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <button class="btn btn-primary">
          Ingresar
      </button>
    </div>
  </form>
</div>
