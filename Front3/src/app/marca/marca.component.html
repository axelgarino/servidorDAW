<app-header></app-header>
<br>
<div class="container">
	<h1>Marcas</h1>
	<form [formGroup]="filtrarMarcasForm">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Ingrese su bÃºsqueda..."  (keyup)="keyPress($event)"
				formControlName="filtro">
			<button class="btn btn-outline-secondary" type="button" (click)="filtrar()" id="button-addon1">Buscar</button>
			<button class="btn btn-outline-danger" type="button" (click)="limpiar()" id="button-addon1">Limpiar</button>
			<button class="btn btn-success" type="button" (click)="nuevaMarca()" id="button-addon1">Nuevo</button>
		</div>
	</form>
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col" (click)="ordenar('nombre')">Nombre Marca <i class="fas" [ngClass]="{'fa-chevron-down' : orderNombreDesc !== undefined && orderNombreDesc,'fa-chevron-up' : orderNombreDesc !== undefined && !orderNombreDesc }"></i> </th>
				<th scope="col" (click)="ordenar('nombre')">Descripcion Marca <i class="fas" [ngClass]="{'fa-chevron-down' : orderNombreDesc !== undefined && orderNombreDesc,'fa-chevron-up' : orderNombreDesc !== undefined && !orderNombreDesc }"></i> </th>
				<th scope="col" style="padding-left: 50px;">Acciones</th> 
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let m of marcas">
				<th scope="row">{{m.id}}</th>
				<td>{{m.nombreMarca}}</td>
				<td>{{m.descripcionMarca}}</td>
				<td><button type="button" class="btn btn-primary" (click)="ver(m.id)">Editar</button>
				<button type="button" class="btn btn-outline-danger" (click)="eliminar(m.id)" style="margin: 10px;">Eliminar</button></td>
			</tr>
		</tbody>
	</table>
</div>
<app-footer></app-footer>
