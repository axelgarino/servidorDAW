<div class="container" style="padding: 30px;">
	<h2>Login</h2>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="usuario">Usuario</label>
			<input type="text" formControlName="usuario" class="form-control"
				[ngClass]="{ 'is-invalid' : enviado && loginForm.controls.usuario.errors }">
			<div *ngIf="enviado && loginForm.controls.usuario.errors" class="invalid-feedback">
				<div *ngIf="loginForm.controls.usuario.errors.required">Debe ingresar su nombre de usuario</div>
				<div *ngIf="loginForm.controls.usuario.errors.minlength">Debe contener al menos {{loginForm.controls.usuario.errors.minlength.requiredLength}}</div>
			</div>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" formControlName="password" class="form-control"
			[ngClass]="{ 'is-invalid' : enviado && loginForm.controls.password.errors }">

			<div *ngIf="enviado && loginForm.controls.password.errors" class="invalid-feedback">
				<div *ngIf="loginForm.controls.password.errors.required">Debe ingresar una contraseña</div>
			</div>
		</div>

		<div class="form-group" style="padding-top: 3px;">
			<button class="btn btn-primary">
				Ingresar
			</button>
		</div>

	</form>
</div>
