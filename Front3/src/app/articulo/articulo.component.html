<app-header></app-header>
<br>
<div class="container">
	<h1>Articulos</h1>
	<form [formGroup]="filtrarArticulosForm">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Ingrese su bÃºsqueda..." (keyup)="keyPress($event)"
				formControlName="filtro">
			<button class="btn btn-outline-secondary" type="button" (click)="filtrar()"
				id="button-addon1">Buscar</button>
			<button class="btn btn-outline-danger" type="button" (click)="limpiar()" id="button-addon1">Limpiar</button>
			<button class="btn btn-success" type="button" (click)="nuevoArticulo()" id="button-addon1">Nuevo</button>
		</div>
	</form>
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col" (click)="ordenar('nombre')">Nombre articulo <i class="fas"
						[ngClass]="{'fa-chevron-down' : orderNombreDesc !== undefined && orderNombreDesc,'fa-chevron-up' : orderNombreDesc !== undefined && !orderNombreDesc }"></i>
				</th>
				<th scope="col" (click)="ordenar('nombre')">Descripcion <i class="fas"
						[ngClass]="{'fa-chevron-down' : orderNombreDesc !== undefined && orderNombreDesc,'fa-chevron-up' : orderNombreDesc !== undefined && !orderNombreDesc }"></i>
				</th>
				<th scope="col" (click)="ordenar('nombre')">Precio <i class="fas"
						[ngClass]="{'fa-chevron-down' : orderNombreDesc !== undefined && orderNombreDesc,'fa-chevron-up' : orderNombreDesc !== undefined && !orderNombreDesc }"></i>
				</th>
				<th scope="col">Acciones</th>
			</tr>
			<!--
	<tr>
				<th scope="col"></th>
				<th scope="col"><input class="form-control"></th>
				<th scope="col">
					<input class="form-control" type="date">
					<input class="form-control" type="date">
				</th>
				<th scope="col"></th>
			</tr>
-->

		</thead>
		<tbody>
			<tr *ngFor="let d of articulos">
				<th scope="row">{{d.id}}</th>
				<td>{{d.nombreArticulo}}</td>
				<td>{{d.descripcionArticulo}}</td>
				<td>{{d.precioArticulo}}</td>
				<td><button type="button" class="btn btn-primary" (click)="ver(d.id)">Editar</button></td>
			</tr>
		</tbody>
	</table>
</div>
<app-footer></app-footer>
